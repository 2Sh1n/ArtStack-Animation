<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="c1.css">
</head>

<body>

<div class="container1">
    <div class="main-video">
        <div class="video">
            <video src="videos/New to Animation_ Start Here.mp4" controls autoplay></video>
            <h3 class="title">New to Animation?</h3>
        </div>
    </div>

    <div class="video-list">
        <div class="vid">
            <video src="videos/Animation_ Slow in and Slow Out_ Follow Through.mp4" muted></video>
            <h3 class="title">Animation Slow in and Slow out Follow through</h3>
        </div>
        <div class="vid">
            <video src="videos/How Professional Animators Use Clip Studio Paint.mp4" muted></video>
            <h3 class="title">How Professional Animators Use Clip Studio Paint</h3>
        </div>
    </div>

</div>

    <script>
    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title');

    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove('active'));
            video.classList.add('active');
            if(video.classList.contains('active')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML = text;
            };
        };
    });
    </script>
</body>
</html>
