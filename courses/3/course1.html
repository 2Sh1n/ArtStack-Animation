<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="c1.css">
</head>

<body>

<div class="container1">
    <div class="main-video">
        <div class="video">
            <video src="videos/1. Squash & Stretch - 12 Principles of Animation.mp4" controls autoplay></video>
            <h3 class="title">Squash & Stretch</h3>
        </div>
    </div>

    <div class="video-list">
        <div class="vid">
            <video src="videos/1. Squash & Stretch - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Squash & Stretch</h3>
        </div>
        <div class="vid">
            <video src="videos/2. Anticipation - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Anticipation</h3>
        </div>
        <div class="vid">
            <video src="videos/3. Staging - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Staging</h3>
        </div>
        <div class="vid">
            <video src="videos/4. Straight Ahead & Pose to Pose - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Straight Ahead & Pose to Pose</h3>
        </div>
        <div class="vid">
            <video src="videos/5. Follow Through & Overlapping Action - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Follow Through & Overlapping Action</h3>
        </div>
        <div class="vid">
            <video src="videos/6. Slow In & Slow Out - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Slow In & Slow Out</h3>
        </div>
        <div class="vid">
            <video src="videos/7. Arcs - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Arcs</h3>
        </div>
        <div class="vid">
            <video src="videos/8. Secondary Action - 12 Principles of Animation.mp4" muted></video>
            <h3 class="title">Secondary Action</h3>
        </div>
</div>

    <script>
    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title');

    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove('active'));
            video.classList.add('active');
            if(video.classList.contains('active')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML = text;
            };
        };
    });
    </script>
</body>
</html>
